<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Easy Tutorials YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80e43a394b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="form">
      <h2 class="fa-paper-plane">Form</h2>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
        <span id="nameError"></span>
      </div>
      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="ph" onkeyup="validatePH()">
        <span id="phone"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="emailid" onkeyup="validateEmail()">
        <span id="email"></span>

      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="msg" onkeyup="validateMessage()"></textarea>
        <span id="message"></span>
      </div>

    <button onclick="return validateForm() ">Submit</button>
    <span id="SubmitError"></span>

  </form>
  </div>

  <ul class="container">
    
  </ul>
   
  <script src="script.js"></script>
</body>
</html>
