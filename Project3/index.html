<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <form action="">
            <h1>BMI calculator</h1><br><br>
            <p><label for="">Height in CM : </label> <input type="text" id="height" > </p><br>
            <p><label for="">Weight in KG : </label> <input type="text" id="weight" > </p><br>
            <button id="button">Calculate</button><br><br>

            <div id="result"></div><br>
    
            <h3>BMI Weight Guide</h3><br>
            <p>1. Under weight = Less than 18.6</p>
            <p>2. Normal Range = 18.6 and 24.4</p>
            <p>3. Overweight = Greater than 24.9</p>
        </form>
    </div>

</body>
